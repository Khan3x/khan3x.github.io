<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- 水印 - 调整为更醒目的颜色和透明度 -->
    <text x="50" y="30" fill="#FF69B4" font-size="20" opacity="0.4">偷偷星球</text>
    <text x="370" y="300" fill="#FF69B4" font-size="20" opacity="0.4">偷偷星球</text>
    <text x="690" y="580" fill="#FF69B4" font-size="20" opacity="0.4">偷偷星球</text>
    
    <!-- 临界区框 -->
    <rect x="300" y="200" width="200" height="200" fill="#FFE4E1" stroke="#FF6B6B" stroke-width="3" rx="10"/>
    <text x="350" y="230" fill="#333" font-size="20" font-weight="bold">临界区</text>
    <text x="320" y="260" fill="#666" font-size="14">共享资源</text>
    
    <!-- 共享资源图标 -->
    <rect x="350" y="280" width="100" height="40" fill="#FFF" stroke="#666"/>
    <text x="370" y="305" fill="#333" font-size="14">内存/文件/设备</text>
    
    <!-- 进程/线程箭头 -->
    <!-- 进程1 -->
    <path d="M200,150 L290,220" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <circle cx="180" cy="130" r="30" fill="#4CAF50"/>
    <text x="165" y="135" fill="white" font-size="14">进程1</text>
    
    <!-- 进程2 -->
    <path d="M200,450 L290,380" stroke="#2196F3" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <circle cx="180" cy="470" r="30" fill="#2196F3"/>
    <text x="165" y="475" fill="white" font-size="14">进程2</text>
    
    <!-- 进程3 -->
    <path d="M600,150 L510,220" stroke="#FFA726" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <circle cx="620" cy="130" r="30" fill="#FFA726"/>
    <text x="605" y="135" fill="white" font-size="14">进程3</text>
    
    <!-- 进程4 -->
    <path d="M600,450 L510,380" stroke="#9C27B0" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <circle cx="620" cy="470" r="30" fill="#9C27B0"/>
    <text x="605" y="475" fill="white" font-size="14">进程4</text>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- 说明文字 -->
    <text x="50" y="550" fill="#666" font-size="14">注意：</text>
    <text x="50" y="570" fill="#666" font-size="14">• 同一时刻只允许一个进程访问临界区</text>
    
    <!-- 禁止符号 -->
    <g transform="translate(400,300)">
        <circle cx="0" cy="0" r="40" fill="none" stroke="red" stroke-width="3" opacity="0.5"/>
        <line x1="-30" y1="-30" x2="30" y2="30" stroke="red" stroke-width="3" opacity="0.5"/>
    </g>
</svg>
