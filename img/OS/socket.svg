<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="450" fill="#f8f9fa"/>
    
    <!-- 水印 -->
    <!-- 中间大水印 -->
    <text x="400" y="200" text-anchor="middle" font-size="100" fill="#33333322" font-weight="bold" transform="rotate(-30, 400, 200)">偷偷星球</text>
    <!-- 左上角水印 -->
    <text x="120" y="80" text-anchor="middle" font-size="40" fill="#33333322" font-weight="bold" transform="rotate(-30, 120, 80)">偷偷星球</text>
    <!-- 右下角水印 -->
    <text x="680" y="380" text-anchor="middle" font-size="40" fill="#33333322" font-weight="bold" transform="rotate(-30, 680, 380)">偷偷星球</text>
    
    <!-- 标题 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" fill="#333">套接字通信机制</text>
    
    <!-- 主机1 -->
    <rect x="50" y="80" width="300" height="240" rx="10" fill="#e8e8e8"/>
    <text x="200" y="110" text-anchor="middle" font-size="18" fill="#333">主机 1</text>
    
    <!-- 主机1中的进程 -->
    <rect x="80" y="130" width="240" height="70" rx="5" fill="#4a90e2"/>
    <text x="200" y="160" text-anchor="middle" font-size="16" fill="white">进程 A</text>
    <rect x="100" y="170" width="200" height="20" rx="3" fill="#2171c7"/>
    <text x="200" y="185" text-anchor="middle" font-size="12" fill="white">TCP Socket (端口: 8080)</text>
    
    <rect x="80" y="220" width="240" height="70" rx="5" fill="#FF6B6B"/>
    <text x="200" y="250" text-anchor="middle" font-size="16" fill="white">进程 B</text>
    <rect x="100" y="260" width="200" height="20" rx="3" fill="#ff4f4f"/>
    <text x="200" y="275" text-anchor="middle" font-size="12" fill="white">UDP Socket (端口: 9090)</text>
    
    <!-- 主机2 -->
    <rect x="450" y="80" width="300" height="240" rx="10" fill="#e8e8e8"/>
    <text x="600" y="110" text-anchor="middle" font-size="18" fill="#333">主机 2</text>
    
    <!-- 主机2中的进程 -->
    <rect x="480" y="130" width="240" height="70" rx="5" fill="#4a90e2"/>
    <text x="600" y="160" text-anchor="middle" font-size="16" fill="white">进程 C</text>
    <rect x="500" y="170" width="200" height="20" rx="3" fill="#2171c7"/>
    <text x="600" y="185" text-anchor="middle" font-size="12" fill="white">TCP Socket (端口: 8080)</text>
    
    <rect x="480" y="220" width="240" height="70" rx="5" fill="#FF6B6B"/>
    <text x="600" y="250" text-anchor="middle" font-size="16" fill="white">进程 D</text>
    <rect x="500" y="260" width="200" height="20" rx="3" fill="#ff4f4f"/>
    <text x="600" y="275" text-anchor="middle" font-size="12" fill="white">UDP Socket (端口: 9090)</text>
    
    <!-- TCP连接 -->
    <path d="M320 165 L480 165" stroke="#4a90e2" stroke-width="3" fill="none"/>
    <text x="400" y="150" text-anchor="middle" font-size="14" fill="#4a90e2">TCP连接（面向连接）</text>
    
    <!-- UDP通信 -->
    <path d="M320 255 L480 255" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <text x="400" y="240" text-anchor="middle" font-size="14" fill="#FF6B6B">UDP通信（无连接）</text>
    
    <!-- 底部说明文字 -->
    <text x="400" y="370" text-anchor="middle" font-size="14" fill="#333">• 套接字可用于不同主机间的进程通信，也可用于本地主机上的进程通信</text>
    <text x="400" y="390" text-anchor="middle" font-size="14" fill="#333">• 套接字分为面向连接（TCP）和无连接（UDP）两种类型</text>
    <text x="400" y="410" text-anchor="middle" font-size="14" fill="#333">• 是最通用和灵活的进程间通信方式</text>
</svg>
