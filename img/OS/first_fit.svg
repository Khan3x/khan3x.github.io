<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- 背景 -->
    <rect width="400" height="300" fill="#f0f0f0"/>
    
    <!-- 标题 -->
    <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold">首次适应算法（First-fit）</text>
    
    <!-- 内存条整体边框 -->
    <rect x="50" y="60" width="300" height="180" fill="#e0e0e0" stroke="#666"/>
    
    <!-- 已分配和空闲块 -->
    <rect x="60" y="70" width="80" height="160" fill="#ff9999" stroke="#666"/>
    <text x="100" y="150" text-anchor="middle" font-size="12">已分配</text>
    <text x="100" y="170" text-anchor="middle" font-size="10">80KB</text>
    
    <rect x="150" y="70" width="40" height="160" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="170" y="150" text-anchor="middle" font-size="12">空闲</text>
    <text x="170" y="170" text-anchor="middle" font-size="10">40KB</text>
    
    <rect x="200" y="70" width="60" height="160" fill="#99ff99" stroke="#666"/>
    <text x="230" y="150" text-anchor="middle" font-size="12">已分配</text>
    <text x="230" y="170" text-anchor="middle" font-size="10">60KB</text>
    
    <rect x="270" y="70" width="70" height="160" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="305" y="150" text-anchor="middle" font-size="12">空闲</text>
    <text x="305" y="170" text-anchor="middle" font-size="10">70KB</text>

    <!-- 查找过程指示箭头 -->
    <path d="M 60,50 L 340,50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="200" y="45" text-anchor="middle" font-size="10">查找方向</text>
    
    <!-- 箭头标记定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- 新请求示例 -->
    <rect x="50" y="250" width="300" height="30" fill="#e8e8e8" stroke="#666"/>
    <text x="200" y="270" text-anchor="middle" font-size="12">新进程请求: 35KB 内存</text>

    <!-- 添加水印 -->
    <!-- 左上角水印 -->
    <text x="70" y="90" font-size="12" fill="#666" opacity="0.3" transform="rotate(-45, 70, 90)">偷偷星球</text>
    
    <!-- 中间水印 -->
    <text x="200" y="150" font-size="16" fill="#666" opacity="0.3" text-anchor="middle" transform="rotate(-45, 200, 150)">偷偷星球</text>
    
    <!-- 右下角水印 -->
    <text x="330" y="210" font-size="12" fill="#666" opacity="0.3" transform="rotate(-45, 330, 210)">偷偷星球</text>

    <!-- 图例 -->
    <rect x="50" y="290" width="10" height="10" fill="#ff9999"/>
    <text x="65" y="298" font-size="10">已分配空间</text>
    
    <rect x="150" y="290" width="10" height="10" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="165" y="298" font-size="10">空闲空间</text>
</svg>
