<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="450" fill="#f8f9fa"/>
    
    <!-- 大号水印 - 要放在最底层 -->
    <!-- 中间大水印 -->
    <text x="400" y="200" text-anchor="middle" font-size="100" fill="#33333322" font-weight="bold" transform="rotate(-30, 400, 200)">偷偷星球</text>
    <!-- 左上角水印 -->
    <text x="120" y="80" text-anchor="middle" font-size="40" fill="#33333322" font-weight="bold" transform="rotate(-30, 120, 80)">偷偷星球</text>
    <!-- 右下角水印 -->
    <text x="680" y="380" text-anchor="middle" font-size="40" fill="#33333322" font-weight="bold" transform="rotate(-30, 680, 380)">偷偷星球</text>
    
    <!-- 标题 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" fill="#333">信号量示意图</text>
    
    <!-- 信号量计数器 -->
    <rect x="350" y="80" width="100" height="100" rx="10" fill="#4a90e2"/>
    <text x="400" y="130" text-anchor="middle" font-size="20" fill="white">信号量</text>
    <text x="400" y="160" text-anchor="middle" font-size="18" fill="white">计数器: 2</text>
    
    <!-- 共享资源 -->
    <rect x="600" y="150" width="120" height="160" rx="10" fill="#50C878"/>
    <text x="660" y="200" text-anchor="middle" font-size="16" fill="white">共享资源</text>
    <rect x="610" y="220" width="100" height="20" fill="white" opacity="0.3"/>
    <rect x="610" y="250" width="100" height="20" fill="white" opacity="0.3"/>
    <rect x="610" y="280" width="100" height="20" fill="white" opacity="0.3"/>
    
    <!-- 进程 -->
    <circle cx="100" cy="120" r="40" fill="#FF6B6B"/>
    <text x="100" y="125" text-anchor="middle" font-size="16" fill="white">进程 1</text>
    
    <circle cx="100" cy="220" r="40" fill="#FF6B6B"/>
    <text x="100" y="225" text-anchor="middle" font-size="16" fill="white">进程 2</text>
    
    <circle cx="100" cy="320" r="40" fill="#FF6B6B"/>
    <text x="100" y="325" text-anchor="middle" font-size="16" fill="white">进程 3</text>
    
    <!-- 连接线和箭头 -->
    <path d="M140 120 C 250 120, 250 120, 350 120" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M140 220 C 250 220, 250 150, 350 150" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M140 320 C 250 320, 250 180, 350 180" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    
    <!-- 信号量到资源的连接 -->
    <path d="M450 130 C 520 130, 520 230, 600 230" stroke="#666" stroke-width="2" fill="none"/>
    
    <!-- 图例 -->
    <rect x="50" y="20" width="15" height="15" fill="#FF6B6B"/>
    <text x="75" y="32" font-size="14" fill="#333">进程</text>
    
    <rect x="150" y="20" width="15" height="15" fill="#4a90e2"/>
    <text x="175" y="32" font-size="14" fill="#333">信号量</text>
    
    <rect x="250" y="20" width="15" height="15" fill="#50C878"/>
    <text x="275" y="32" font-size="14" fill="#333">共享资源</text>

    <!-- 底部说明文字 -->
    <text x="400" y="390" text-anchor="middle" font-size="14" fill="#333">• 两个进程可以同时访问资源（计数信号量的情况）</text>
    <text x="400" y="410" text-anchor="middle" font-size="14" fill="#333">• 第三个进程需要等待（用虚线表示）</text>
    <text x="400" y="430" text-anchor="middle" font-size="14" fill="#333">• 信号量作为中间控制器的角色</text>
</svg>
