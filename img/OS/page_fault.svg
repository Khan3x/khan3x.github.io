<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- 水印（左上角） -->
    <text x="20" y="30" fill="#dddddd" font-size="24" font-weight="bold" opacity="0.3">
        偷偷星球
    </text>
    
    <!-- 水印（右下角） -->
    <text x="680" y="580" fill="#dddddd" font-size="24" font-weight="bold" opacity="0.3">
        偷偷星球
    </text>
    
    <!-- 内存框 -->
    <rect x="50" y="100" width="300" height="400" fill="white" stroke="#333" stroke-width="2"/>
    <text x="160" y="140" font-size="20" font-weight="bold">物理内存</text>
    
    <!-- 磁盘框 -->
    <rect x="450" y="100" width="300" height="400" fill="white" stroke="#333" stroke-width="2"/>
    <text x="560" y="140" font-size="20" font-weight="bold">磁盘</text>
    
    <!-- 内存页框 -->
    <rect x="70" y="180" width="260" height="60" fill="#e1f5fe" stroke="#333"/>
    <rect x="70" y="250" width="260" height="60" fill="#b3e5fc" stroke="#333"/>
    <rect x="70" y="320" width="260" height="60" fill="#e1f5fe" stroke="#333"/>
    <rect x="70" y="390" width="260" height="60" fill="#b3e5fc" stroke="#333"/>
    
    <!-- 磁盘页面 -->
    <rect x="470" y="180" width="260" height="60" fill="#fff3e0" stroke="#333"/>
    <rect x="470" y="250" width="260" height="60" fill="#ffe0b2" stroke="#333"/>
    <rect x="470" y="320" width="260" height="60" fill="#fff3e0" stroke="#333"/>
    <rect x="470" y="390" width="260" height="60" fill="#ffe0b2" stroke="#333"/>
    
    <!-- 缺页异常箭头和文字 -->
    <path d="M 330 350 L 450 350" stroke="#f44336" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="340" y="330" fill="#f44336" font-size="16">缺页异常</text>
    
    <!-- 页面加载箭头和文字 -->
    <path d="M 450 250 L 330 250" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="340" y="230" fill="#4caf50" font-size="16">页面加载</text>
    
    <!-- 箭头标记定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- 说明文字 -->
    <text x="70" y="170" font-size="14">页框</text>
    <text x="470" y="170" font-size="14">磁盘页面</text>
</svg>
