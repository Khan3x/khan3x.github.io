<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- CPU -->
    <rect x="50" y="50" width="120" height="60" rx="5" fill="#ff9999"/>
    <text x="110" y="85" text-anchor="middle" font-family="Arial" font-size="16">CPU</text>
    
    <!-- 虚拟地址 -->
    <rect x="50" y="150" width="120" height="40" rx="5" fill="#99ff99"/>
    <text x="110" y="175" text-anchor="middle" font-family="Arial" font-size="14">虚拟地址</text>
    
    <!-- TLB -->
    <rect x="250" y="50" width="160" height="200" rx="5" fill="#99ccff"/>
    <text x="330" y="85" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">TLB</text>
    <line x1="270" y1="100" x2="390" y2="100" stroke="black"/>
    <text x="330" y="130" text-anchor="middle" font-family="Arial" font-size="14">虚拟页号 | 物理页号</text>
    <text x="330" y="160" text-anchor="middle" font-family="Arial" font-size="14">VPN1 | PPN1</text>
    <text x="330" y="190" text-anchor="middle" font-family="Arial" font-size="14">VPN2 | PPN2</text>
    <text x="330" y="220" text-anchor="middle" font-family="Arial" font-size="14">...</text>
    
    <!-- 页表 -->
    <rect x="500" y="50" width="160" height="200" rx="5" fill="#ffcc99"/>
    <text x="580" y="85" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">页表</text>
    <line x1="520" y1="100" x2="640" y2="100" stroke="black"/>
    <text x="580" y="130" text-anchor="middle" font-family="Arial" font-size="14">页表项</text>
    
    <!-- 箭头 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- 流程箭头 -->
    <line x1="170" y1="80" x2="250" y2="80" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="410" y1="80" x2="500" y2="80" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
    
    <!-- 说明文字 -->
    <text x="210" y="60" font-family="Arial" font-size="12">查询</text>
    <text x="435" y="60" font-family="Arial" font-size="12">TLB Miss</text>
    
    <!-- 结果箭头 -->
    <path d="M 330 250 L 330 300 L 110 300 L 110 190" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="200" y="320" font-family="Arial" font-size="12">返回物理地址</text>

    <!-- 水印 -->
    <text x="700" y="380" font-family="Arial" font-size="24" font-weight="bold" fill="#666666" opacity="0.8">偷偷星球</text>
</svg>
