<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 水印 -->
    <text x="50" y="30" fill="#88888844" font-size="20" transform="rotate(-15, 50, 30)">偷偷星球</text>
    <text x="400" y="300" fill="#88888844" font-size="20" transform="rotate(-15, 400, 300)">偷偷星球</text>
    <text x="700" y="580" fill="#88888844" font-size="20" transform="rotate(-15, 700, 580)">偷偷星球</text>

    <!-- 标题 -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">文件存储方式比较</text>

    <!-- 连续存储 -->
    <g transform="translate(50, 100)">
        <text x="0" y="0" font-size="18" font-weight="bold">连续存储方式</text>
        <rect x="0" y="20" width="200" height="60" fill="#4CAF50" stroke="black"/>
        <text x="100" y="55" text-anchor="middle" fill="white">文件数据块</text>
        <!-- 指示箭头 -->
        <path d="M 0,100 L 200,100" stroke="black" marker-end="url(#arrowhead)"/>
        <text x="100" y="120" text-anchor="middle" font-size="14">连续的存储空间</text>
    </g>

    <!-- 链式存储 -->
    <g transform="translate(50, 250)">
        <text x="0" y="0" font-size="18" font-weight="bold">链式存储方式</text>
        <rect x="0" y="20" width="60" height="60" fill="#2196F3" stroke="black"/>
        <rect x="120" y="20" width="60" height="60" fill="#2196F3" stroke="black"/>
        <rect x="240" y="20" width="60" height="60" fill="#2196F3" stroke="black"/>
        <!-- 链接箭头 -->
        <path d="M 60,50 L 120,50" stroke="black" marker-end="url(#arrowhead)"/>
        <path d="M 180,50 L 240,50" stroke="black" marker-end="url(#arrowhead)"/>
        <text x="30" y="55" text-anchor="middle" fill="white">1</text>
        <text x="150" y="55" text-anchor="middle" fill="white">2</text>
        <text x="270" y="55" text-anchor="middle" fill="white">3</text>
    </g>

    <!-- 索引存储 -->
    <g transform="translate(50, 400)">
        <text x="0" y="0" font-size="18" font-weight="bold">索引存储方式</text>
        <!-- 索引块 -->
        <rect x="0" y="20" width="80" height="100" fill="#FF5722" stroke="black"/>
        <text x="40" y="45" text-anchor="middle" fill="white" font-size="14">索引块</text>
        <!-- 数据块 -->
        <rect x="160" y="20" width="60" height="40" fill="#FF9800" stroke="black"/>
        <rect x="160" y="80" width="60" height="40" fill="#FF9800" stroke="black"/>
        <rect x="240" y="20" width="60" height="40" fill="#FF9800" stroke="black"/>
        <!-- 指向箭头 -->
        <path d="M 80,40 L 160,40" stroke="black" marker-end="url(#arrowhead)"/>
        <path d="M 80,70 L 160,100" stroke="black" marker-end="url(#arrowhead)"/>
        <path d="M 80,100 L 240,40" stroke="black" marker-end="url(#arrowhead)"/>
    </g>

    <!-- 箭头定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>
