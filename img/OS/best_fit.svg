<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- 背景 -->
    <rect width="400" height="300" fill="#f0f0f0"/>
    
    <!-- 标题 -->
    <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold">最优适应算法（Best-fit）</text>
    
    <!-- 内存条整体边框 -->
    <rect x="50" y="60" width="300" height="180" fill="#e0e0e0" stroke="#666"/>
    
    <!-- 已分配和空闲块 -->
    <rect x="60" y="70" width="60" height="160" fill="#ff9999" stroke="#666"/>
    <text x="90" y="150" text-anchor="middle" font-size="12">已分配</text>
    <text x="90" y="170" text-anchor="middle" font-size="10">60KB</text>
    
    <rect x="130" y="70" width="50" height="160" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="155" y="150" text-anchor="middle" font-size="12">空闲</text>
    <text x="155" y="170" text-anchor="middle" font-size="10">50KB</text>
    
    <rect x="190" y="70" width="40" height="160" fill="#99ff99" stroke="#666"/>
    <text x="210" y="150" text-anchor="middle" font-size="12">已分配</text>
    <text x="210" y="170" text-anchor="middle" font-size="10">40KB</text>
    
    <rect x="240" y="70" width="35" height="160" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="257" y="150" text-anchor="middle" font-size="12">空闲</text>
    <text x="257" y="170" text-anchor="middle" font-size="10">35KB</text>
    
    <rect x="285" y="70" width="55" height="160" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="312" y="150" text-anchor="middle" font-size="12">空闲</text>
    <text x="312" y="170" text-anchor="middle" font-size="10">55KB</text>

    <!-- 比较过程 -->
    <path d="M 155,240 L 257,240" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 257,240 L 312,240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 箭头标记定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- 选中标记 -->
    <rect x="240" y="70" width="35" height="160" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5"/>
    
    <!-- 新请求示例 -->
    <rect x="50" y="250" width="300" height="30" fill="#e8e8e8" stroke="#666"/>
    <text x="200" y="270" text-anchor="middle" font-size="12">新进程请求: 30KB 内存</text>

    <!-- 添加水印 -->
    <!-- 左上角水印 -->
    <text x="70" y="90" font-size="12" fill="#666" opacity="0.3" transform="rotate(-45, 70, 90)">偷偷星球</text>
    
    <!-- 中间水印 -->
    <text x="200" y="150" font-size="16" fill="#666" opacity="0.3" text-anchor="middle" transform="rotate(-45, 200, 150)">偷偷星球</text>
    
    <!-- 右下角水印 -->
    <text x="330" y="210" font-size="12" fill="#666" opacity="0.3" transform="rotate(-45, 330, 210)">偷偷星球</text>

    <!-- 图例 -->
    <rect x="50" y="290" width="10" height="10" fill="#ff9999"/>
    <text x="65" y="298" font-size="10">已分配空间</text>
    
    <rect x="150" y="290" width="10" height="10" fill="white" stroke="#666" stroke-dasharray="2"/>
    <text x="165" y="298" font-size="10">空闲空间</text>
    
    <rect x="250" y="290" width="10" height="10" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5"/>
    <text x="265" y="298" font-size="10">最佳匹配</text>
</svg>
