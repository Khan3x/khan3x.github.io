<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">B-tree Structure (Order 5)</text>
  
  <!-- Root Node -->
  <rect x="320" y="60" width="160" height="40" rx="5" fill="#f0f8ff" stroke="#2c3e50" stroke-width="2"/>
  <line x1="360" y1="60" x2="360" y2="100" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="60" x2="400" y2="100" stroke="#2c3e50" stroke-width="2"/>
  <line x1="440" y1="60" x2="440" y2="100" stroke="#2c3e50" stroke-width="2"/>
  <text x="340" y="85" font-family="Arial" font-size="14" text-anchor="middle">30</text>
  <text x="380" y="85" font-family="Arial" font-size="14" text-anchor="middle">50</text>
  <text x="420" y="85" font-family="Arial" font-size="14" text-anchor="middle">70</text>
  
  <!-- Connectors from Root -->
  <line x1="340" y1="100" x2="160" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="380" y1="100" x2="300" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="420" y1="100" x2="500" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="460" y1="100" x2="640" y2="140" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Second Level Nodes -->
  <!-- First Node -->
  <rect x="100" y="140" width="120" height="40" rx="5" fill="#f0f8ff" stroke="#2c3e50" stroke-width="2"/>
  <line x1="130" y1="140" x2="130" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <line x1="160" y1="140" x2="160" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <text x="115" y="165" font-family="Arial" font-size="14" text-anchor="middle">10</text>
  <text x="145" y="165" font-family="Arial" font-size="14" text-anchor="middle">20</text>
  
  <!-- Second Node -->
  <rect x="240" y="140" width="120" height="40" rx="5" fill="#f0f8ff" stroke="#2c3e50" stroke-width="2"/>
  <line x1="270" y1="140" x2="270" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="140" x2="300" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <text x="255" y="165" font-family="Arial" font-size="14" text-anchor="middle">35</text>
  <text x="285" y="165" font-family="Arial" font-size="14" text-anchor="middle">45</text>
  
  <!-- Third Node -->
  <rect x="440" y="140" width="120" height="40" rx="5" fill="#f0f8ff" stroke="#2c3e50" stroke-width="2"/>
  <line x1="470" y1="140" x2="470" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <line x1="500" y1="140" x2="500" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <text x="455" y="165" font-family="Arial" font-size="14" text-anchor="middle">55</text>
  <text x="485" y="165" font-family="Arial" font-size="14" text-anchor="middle">65</text>
  
  <!-- Fourth Node -->
  <rect x="580" y="140" width="120" height="40" rx="5" fill="#f0f8ff" stroke="#2c3e50" stroke-width="2"/>
  <line x1="610" y1="140" x2="610" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <line x1="640" y1="140" x2="640" y2="180" stroke="#2c3e50" stroke-width="2"/>
  <text x="595" y="165" font-family="Arial" font-size="14" text-anchor="middle">80</text>
  <text x="625" y="165" font-family="Arial" font-size="14" text-anchor="middle">90</text>
  
  <!-- Connectors to Leaf Level -->
  <!-- From First Node -->
  <line x1="100" y1="180" x2="60" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="130" y1="180" x2="125" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="160" y1="180" x2="190" y2="230" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- From Second Node -->
  <line x1="240" y1="180" x2="250" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="270" y1="180" x2="310" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="300" y1="180" x2="370" y2="230" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- From Third Node -->
  <line x1="440" y1="180" x2="430" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="470" y1="180" x2="490" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="500" y1="180" x2="550" y2="230" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- From Fourth Node -->
  <line x1="580" y1="180" x2="610" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="610" y1="180" x2="670" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="640" y1="180" x2="730" y2="230" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Leaf Nodes (all at same level) -->
  <!-- Leaf Node 1 -->
  <rect x="40" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="60" y="255" font-family="Arial" font-size="12" text-anchor="middle">5</text>
  
  <!-- Leaf Node 2 -->
  <rect x="105" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="125" y="255" font-family="Arial" font-size="12" text-anchor="middle">15</text>
  
  <!-- Leaf Node 3 -->
  <rect x="170" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="190" y="255" font-family="Arial" font-size="12" text-anchor="middle">25</text>
  
  <!-- Leaf Node 4 -->
  <rect x="230" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="250" y="255" font-family="Arial" font-size="12" text-anchor="middle">32</text>
  
  <!-- Leaf Node 5 -->
  <rect x="290" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="310" y="255" font-family="Arial" font-size="12" text-anchor="middle">40</text>
  
  <!-- Leaf Node 6 -->
  <rect x="350" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="370" y="255" font-family="Arial" font-size="12" text-anchor="middle">47</text>
  
  <!-- Leaf Node 7 -->
  <rect x="410" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="430" y="255" font-family="Arial" font-size="12" text-anchor="middle">52</text>
  
  <!-- Leaf Node 8 -->
  <rect x="470" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="490" y="255" font-family="Arial" font-size="12" text-anchor="middle">60</text>
  
  <!-- Leaf Node 9 -->
  <rect x="530" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="550" y="255" font-family="Arial" font-size="12" text-anchor="middle">68</text>
  
  <!-- Leaf Node 10 -->
  <rect x="590" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="610" y="255" font-family="Arial" font-size="12" text-anchor="middle">75</text>
  
  <!-- Leaf Node 11 -->
  <rect x="650" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="670" y="255" font-family="Arial" font-size="12" text-anchor="middle">85</text>
  
  <!-- Leaf Node 12 -->
  <rect x="710" y="230" width="40" height="40" rx="5" fill="#e6f7ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="730" y="255" font-family="Arial" font-size="12" text-anchor="middle">95</text>
  
  <!-- Watermark -->
  <text x="400" y="225" font-family="Arial" font-size="40" font-weight="bold" fill="rgba(100,100,100,0.15)" text-anchor="middle" transform="rotate(-30, 400, 225)">偷偷星球</text>
  
  <!-- Key Features Annotations -->
  <rect x="20" y="320" width="760" height="120" rx="5" fill="#f9f9f9" stroke="#2c3e50" stroke-width="1"/>
  
  <text x="40" y="350" font-family="Arial" font-size="16" font-weight="bold">Key Features of B-trees:</text>
  
  <text x="40" y="380" font-family="Arial" font-size="14">• Multiple keys per node</text>
  <text x="40" y="405" font-family="Arial" font-size="14">• All leaf nodes at same level (balanced tree)</text>
  <text x="40" y="430" font-family="Arial" font-size="14">• Operations (search, insert, delete) perform in O(log n)</text>
  
  <text x="400" y="380" font-family="Arial" font-size="14">• Efficient for disk-based storage systems</text>
  <text x="400" y="405" font-family="Arial" font-size="14">• Self-balancing structure</text>
  <text x="400" y="430" font-family="Arial" font-size="14">• Commonly used in databases and file systems</text>
  
</svg>
