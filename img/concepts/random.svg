<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Random Forest Algorithm</text>
  
  <!-- Training Data -->
  <rect x="50" y="80" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Training</text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Dataset</text>
  
  <!-- Bootstrap Sampling -->
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Bootstrap Sampling</text>
  
  <!-- Sample datasets -->
  <rect x="200" y="140" width="40" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="220" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">S1</text>
  
  <rect x="250" y="140" width="40" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="270" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">S2</text>
  
  <rect x="300" y="140" width="40" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="320" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">S3</text>
  
  <!-- Arrows from training data to samples -->
  <path d="M170 120 L200 160" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M170 120 L250 160" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M170 120 L300 160" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Decision Trees -->
  <g id="tree1" transform="translate(180, 220)">
    <circle cx="20" cy="20" r="15" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Root</text>
    <line x1="20" y1="35" x2="5" y2="60" stroke="#1e8449" stroke-width="2"/>
    <line x1="20" y1="35" x2="35" y2="60" stroke="#1e8449" stroke-width="2"/>
    <circle cx="5" cy="65" r="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
    <circle cx="35" cy="65" r="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
    <text x="20" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Tree 1</text>
  </g>
  
  <g id="tree2" transform="translate(280, 220)">
    <circle cx="20" cy="20" r="15" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Root</text>
    <line x1="20" y1="35" x2="5" y2="60" stroke="#1e8449" stroke-width="2"/>
    <line x1="20" y1="35" x2="35" y2="60" stroke="#1e8449" stroke-width="2"/>
    <circle cx="5" cy="65" r="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
    <circle cx="35" cy="65" r="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
    <text x="20" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Tree 2</text>
  </g>
  
  <g id="tree3" transform="translate(380, 220)">
    <circle cx="20" cy="20" r="15" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Root</text>
    <line x1="20" y1="35" x2="5" y2="60" stroke="#1e8449" stroke-width="2"/>
    <line x1="20" y1="35" x2="35" y2="60" stroke="#1e8449" stroke-width="2"/>
    <circle cx="5" cy="65" r="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
    <circle cx="35" cy="65" r="10" fill="#27ae60" stroke="#1e8449" stroke-width="1"/>
    <text x="20" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Tree 3</text>
  </g>
  
  <!-- Arrows from samples to trees -->
  <path d="M220 180 L200 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M270 180 L300 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 180 L400 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- New Input -->
  <rect x="600" y="140" width="80" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="640" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">New Input</text>
  
  <!-- Predictions from each tree -->
  <rect x="580" y="220" width="40" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">A</text>
  
  <rect x="630" y="220" width="40" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="650" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">B</text>
  
  <rect x="680" y="220" width="40" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="700" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">A</text>
  
  <!-- Arrows from trees to predictions -->
  <path d="M420 260 L580 235" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M320 260 L630 235" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M220 260 L680 235" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Voting/Averaging -->
  <text x="640" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Majority Vote</text>
  <text x="640" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">(Classification)</text>
  <text x="640" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">or Average (Regression)</text>
  
  <!-- Final Prediction -->
  <rect x="600" y="350" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Final</text>
  <text x="640" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Prediction: A</text>
  
  <!-- Arrow to final prediction -->
  <path d="M640 330 L640 350" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key Features Box -->
  <rect x="750" y="120" width="220" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="860" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Key Features</text>
  
  <text x="760" y="170" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Ensemble of Decision Trees</text>
  <text x="760" y="190" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Bootstrap Sampling (Bagging)</text>
  <text x="760" y="210" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Random Feature Selection</text>
  <text x="760" y="230" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Reduces Overfitting</text>
  <text x="760" y="250" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• High Accuracy</text>
  <text x="760" y="270" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Handles Missing Values</text>
  <text x="760" y="290" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Feature Importance</text>
  <text x="760" y="310" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Parallel Processing</text>
  
  <!-- Advantages Box -->
  <rect x="50" y="400" width="280" height="120" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="190" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Advantages</text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="12" fill="#1e8449">✓ High predictive accuracy</text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" fill="#1e8449">✓ Robust to outliers and noise</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="12" fill="#1e8449">✓ Provides feature importance ranking</text>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="12" fill="#1e8449">✓ Works well with default parameters</text>
  
  <!-- Disadvantages Box -->
  <rect x="360" y="400" width="280" height="120" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="500" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Disadvantages</text>
  <text x="370" y="450" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Can overfit with very noisy data</text>
  <text x="370" y="470" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Less interpretable than single tree</text>
  <text x="370" y="490" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Memory intensive for large datasets</text>
  <text x="370" y="510" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Biased towards categorical variables</text>
  
  <!-- Applications Box -->
  <rect x="670" y="400" width="280" height="120" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="810" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">Common Applications</text>
  <text x="680" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">• Image Classification</text>
  <text x="680" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">• Fraud Detection</text>
  <text x="680" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">• Feature Selection</text>
  <text x="680" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">• Bioinformatics</text>
  
  <!-- Process Steps -->
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Algorithm Steps:</text>
  <text x="50" y="605" font-family="Arial, sans-serif" font-size="12" fill="#34495e">1. Create bootstrap samples from training data</text>
  <text x="50" y="625" font-family="Arial, sans-serif" font-size="12" fill="#34495e">2. Train decision tree on each sample with random feature subset</text>
  <text x="50" y="645" font-family="Arial, sans-serif" font-size="12" fill="#34495e">3. Make predictions using all trees and combine results (vote/average)</text>
  <text x="50" y="665" font-family="Arial, sans-serif" font-size="12" fill="#34495e">4. Output final prediction based on ensemble decision</text>
  
  <!-- Watermark -->
  <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#bdc3c7" opacity="0.7">偷偷星球</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
</svg>