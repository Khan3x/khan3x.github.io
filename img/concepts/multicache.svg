<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Multi-level Cache Architecture
  </text>
  
  <!-- CPU Cores -->
  <g>
    <!-- Core 1 -->
    <rect x="200" y="80" width="80" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="240" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">CPU</text>
    <text x="240" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Core 1</text>
    
    <!-- Core 2 -->
    <rect x="320" y="80" width="80" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="360" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">CPU</text>
    <text x="360" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Core 2</text>
    
    <!-- Core 3 -->
    <rect x="600" y="80" width="80" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="640" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">CPU</text>
    <text x="640" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Core 3</text>
    
    <!-- Core 4 -->
    <rect x="720" y="80" width="80" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="760" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">CPU</text>
    <text x="760" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Core 4</text>
  </g>
  
  <!-- L1 Cache Level -->
  <g>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">L1 Cache</text>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b">32KB, Private</text>
    <text x="100" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">~1 cycle</text>
    
    <!-- L1 Caches -->
    <rect x="200" y="170" width="80" height="40" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="3"/>
    <text x="240" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L1 Cache</text>
    <text x="240" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">32KB</text>
    
    <rect x="320" y="170" width="80" height="40" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="3"/>
    <text x="360" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L1 Cache</text>
    <text x="360" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">32KB</text>
    
    <rect x="600" y="170" width="80" height="40" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="3"/>
    <text x="640" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L1 Cache</text>
    <text x="640" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">32KB</text>
    
    <rect x="720" y="170" width="80" height="40" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="3"/>
    <text x="760" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L1 Cache</text>
    <text x="760" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">32KB</text>
  </g>
  
  <!-- L2 Cache Level -->
  <g>
    <text x="100" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">L2 Cache</text>
    <text x="100" y="290" font-family="Arial, sans-serif" font-size="10" fill="#64748b">256KB, Private</text>
    <text x="100" y="305" font-family="Arial, sans-serif" font-size="10" fill="#64748b">~3 cycles</text>
    
    <!-- L2 Caches -->
    <rect x="200" y="260" width="80" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="3"/>
    <text x="240" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L2 Cache</text>
    <text x="240" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">256KB</text>
    
    <rect x="320" y="260" width="80" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="3"/>
    <text x="360" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L2 Cache</text>
    <text x="360" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">256KB</text>
    
    <rect x="600" y="260" width="80" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="3"/>
    <text x="640" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L2 Cache</text>
    <text x="640" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">256KB</text>
    
    <rect x="720" y="260" width="80" height="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="3"/>
    <text x="760" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">L2 Cache</text>
    <text x="760" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">256KB</text>
  </g>
  
  <!-- L3 Cache Level -->
  <g>
    <text x="100" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">L3 Cache</text>
    <text x="100" y="380" font-family="Arial, sans-serif" font-size="10" fill="#64748b">8MB, Shared</text>
    <text x="100" y="395" font-family="Arial, sans-serif" font-size="10" fill="#64748b">~10 cycles</text>
    
    <!-- L3 Cache (Shared) -->
    <rect x="200" y="350" width="600" height="50" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="3"/>
    <text x="500" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">L3 Cache (Shared)</text>
    <text x="500" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">8MB</text>
  </g>
  
  <!-- Main Memory -->
  <g>
    <text x="100" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Main Memory</text>
    <text x="100" y="470" font-family="Arial, sans-serif" font-size="10" fill="#64748b">GBs, Shared</text>
    <text x="100" y="485" font-family="Arial, sans-serif" font-size="10" fill="#64748b">~100 cycles</text>
    
    <!-- Main Memory -->
    <rect x="200" y="440" width="600" height="50" fill="#64748b" stroke="#475569" stroke-width="2" rx="3"/>
    <text x="500" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Main Memory (RAM)</text>
    <text x="500" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Multiple GBs</text>
  </g>
  
  <!-- Arrows showing data flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- CPU to L1 arrows -->
  <line x1="240" y1="130" x2="240" y2="165" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="130" x2="360" y2="165" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="130" x2="640" y2="165" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="130" x2="760" y2="165" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- L1 to L2 arrows -->
  <line x1="240" y1="210" x2="240" y2="255" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="210" x2="360" y2="255" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="210" x2="640" y2="255" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="210" x2="760" y2="255" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- L2 to L3 arrows -->
  <line x1="240" y1="300" x2="240" y2="345" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="300" x2="360" y2="345" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="300" x2="640" y2="345" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="300" x2="760" y2="345" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- L3 to Main Memory arrow -->
  <line x1="500" y1="400" x2="500" y2="435" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Watermark -->
  <text x="500" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" opacity="0.5">
    偷偷星球
  </text>
  
  <!-- Performance Comparison Table -->
  <g>
    <text x="500" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Performance Characteristics
    </text>
    
    <rect x="150" y="610" width="700" height="160" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="5"/>
    
    <!-- Table Headers -->
    <text x="200" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Level</text>
    <text x="300" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Size</text>
    <text x="400" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Speed</text>
    <text x="500" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Access Time</text>
    <text x="650" y="635" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Shared</text>
    
    <!-- L1 Row -->
    <text x="200" y="660" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">L1</text>
    <text x="300" y="660" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~32KB</text>
    <text x="400" y="660" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Fastest</text>
    <text x="500" y="660" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~1 cycle</text>
    <text x="650" y="660" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">No (Private)</text>
    
    <!-- L2 Row -->
    <text x="200" y="685" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">L2</text>
    <text x="300" y="685" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~256KB</text>
    <text x="400" y="685" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Fast</text>
    <text x="500" y="685" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~3 cycles</text>
    <text x="650" y="685" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Usually No</text>
    
    <!-- L3 Row -->
    <text x="200" y="710" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" font-weight="bold">L3</text>
    <text x="300" y="710" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~8MB</text>
    <text x="400" y="710" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Moderate</text>
    <text x="500" y="710" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~10 cycles</text>
    <text x="650" y="710" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Yes</text>
    
    <!-- Memory Row -->
    <text x="200" y="735" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">RAM</text>
    <text x="300" y="735" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">GBs</text>
    <text x="400" y="735" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Slow</text>
    <text x="500" y="735" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">~100 cycles</text>
    <text x="650" y="735" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Yes</text>
  </g>
  
  <!-- Key Benefits -->
  <g>
    <text x="50" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Key Benefits:</text>
    <text x="50" y="570" font-family="Arial, sans-serif" font-size="12" fill="#059669">• Reduces memory latency</text>
    <text x="50" y="590" font-family="Arial, sans-serif" font-size="12" fill="#059669">• Improves bandwidth</text>
    <text x="50" y="610" font-family="Arial, sans-serif" font-size="12" fill="#059669">• Enables locality of reference</text>
    <text x="50" y="630" font-family="Arial, sans-serif" font-size="12" fill="#059669">• Better multi-core performance</text>
  </g>
</svg>