<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Logistic Regression Algorithm</text>
  
  <!-- Sigmoid Function Formula -->
  <rect x="50" y="60" width="220" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sigmoid Function</text>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">p = 1/(1 + e^(-z))</text>
  <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">where z = mx + b</text>
  
  <!-- Main Sigmoid Curve Plot -->
  <g id="sigmoid-plot" transform="translate(300, 80)">
    <!-- Plot background -->
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#34495e" stroke-width="2"/>
    
    <!-- Grid lines -->
    <g stroke="#ecf0f1" stroke-width="1">
      <line x1="0" y1="40" x2="300" y2="40"/>
      <line x1="0" y1="80" x2="300" y2="80"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
      <line x1="0" y1="160" x2="300" y2="160"/>
      <line x1="60" y1="0" x2="60" y2="200"/>
      <line x1="120" y1="0" x2="120" y2="200"/>
      <line x1="180" y1="0" x2="180" y2="200"/>
      <line x1="240" y1="0" x2="240" y2="200"/>
    </g>
    
    <!-- Decision boundary line -->
    <line x1="150" y1="0" x2="150" y2="200" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Probability threshold line -->
    <line x1="0" y1="100" x2="300" y2="100" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Sigmoid curve -->
    <path d="M10 190 Q40 185 70 175 Q100 160 120 140 Q140 120 150 100 Q160 80 180 60 Q200 40 230 25 Q260 15 290 10" 
          stroke="#e74c3c" stroke-width="4" fill="none"/>
    
    <!-- Data points - Class 0 (circles) -->
    <circle cx="40" cy="180" r="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="60" cy="170" r="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="80" cy="175" r="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="100" cy="165" r="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="120" cy="155" r="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Data points - Class 1 (squares) -->
    <rect x="176" y="41" width="8" height="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <rect x="196" y="31" width="8" height="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <rect x="216" y="36" width="8" height="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <rect x="236" y="21" width="8" height="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <rect x="256" y="16" width="8" height="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    
    <!-- Probability labels -->
    <text x="-15" y="25" font-family="Arial, sans-serif" font-size="10" fill="#34495e">1.0</text>
    <text x="-15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#34495e">0.5</text>
    <text x="-15" y="185" font-family="Arial, sans-serif" font-size="10" fill="#34495e">0.0</text>
    
    <!-- Axes labels -->
    <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Input Feature (X)</text>
    <text x="-25" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e" transform="rotate(-90, -25, 100)">Probability</text>
  </g>
  
  <!-- Legend for main plot -->
  <g transform="translate(620, 120)">
    <path d="M5 10 Q15 10 25 10" stroke="#e74c3c" stroke-width="4" fill="none"/>
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Sigmoid Curve</text>
    
    <circle cx="10" cy="30" r="4" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Class 0 (Negative)</text>
    
    <rect x="6" y="46" width="8" height="8" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Class 1 (Positive)</text>
    
    <line x1="5" y1="70" x2="25" y2="70" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="35" y="75" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Decision Boundary</text>
  </g>
  
  <!-- Classification Process -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Classification Process:</text>
    
    <!-- Step 1 -->
    <rect x="0" y="20" width="150" height="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Linear Combination</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">z = w0 + w1*x1 + w2*x2</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">+ ... + wn*xn</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Log-odds)</text>
    
    <!-- Arrow 1 -->
    <path d="M160 55 L180 55" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <rect x="190" y="20" width="150" height="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="265" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Sigmoid Transform</text>
    <text x="265" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">p = 1/(1 + e^(-z))</text>
    <text x="265" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Maps to [0,1]</text>
    <text x="265" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Probability)</text>
    
    <!-- Arrow 2 -->
    <path d="M350 55 L370 55" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 -->
    <rect x="380" y="20" width="150" height="70" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
    <text x="455" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Classification</text>
    <text x="455" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">if p &gt;= 0.5: Class 1</text>
    <text x="455" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">if p &lt; 0.5: Class 0</text>
    <text x="455" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Final Prediction)</text>
  </g>
  
  <!-- Comparison with Linear Regression -->
  <g transform="translate(600, 320)">
    <rect x="0" y="0" width="350" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">vs Linear Regression</text>
    
    <g transform="translate(20, 35)">
      <!-- Linear regression line -->
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#34495e" stroke-width="1"/>
      <line x1="10" y1="50" x2="110" y2="10" stroke="#3498db" stroke-width="2"/>
      <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Linear Regression</text>
      <text x="60" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">Output: (-∞, +∞)</text>
    </g>
    
    <text x="175" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">VS</text>
    
    <g transform="translate(210, 35)">
      <!-- Sigmoid curve -->
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#34495e" stroke-width="1"/>
      <path d="M10 50 Q30 45 50 35 Q70 25 90 15 Q100 12 110 10" stroke="#e74c3c" stroke-width="2" fill="none"/>
      <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Logistic Regression</text>
      <text x="60" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">Output: [0, 1]</text>
    </g>
  </g>
  
  <!-- Key Concepts -->
  <rect x="50" y="460" width="280" height="190" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="190" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Key Concepts</text>
  
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Odds:</text>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Ratio of probability of success to failure</text>
  
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Log-Odds (Logit):</text>
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Natural logarithm of odds</text>
  
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Maximum Likelihood:</text>
  <text x="60" y="595" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Method to find optimal parameters</text>
  
  <text x="60" y="615" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Decision Boundary:</text>
  <text x="60" y="630" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Threshold where p = 0.5 (usually)</text>
  
  <!-- Advantages -->
  <rect x="360" y="460" width="280" height="190" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="500" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">Advantages</text>
  <text x="370" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Outputs probabilities</text>
  <text x="370" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ No assumptions about distribution</text>
  <text x="370" y="550" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Less sensitive to outliers</text>
  <text x="370" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Fast training and prediction</text>
  <text x="370" y="590" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Interpretable coefficients</text>
  <text x="370" y="610" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Good baseline classifier</text>
  <text x="370" y="630" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Multiclass extension available</text>
  
  <!-- Limitations -->
  <rect x="670" y="460" width="280" height="190" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="810" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Limitations</text>
  <text x="680" y="510" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Assumes linear decision boundary</text>
  <text x="680" y="530" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Sensitive to feature scaling</text>
  <text x="680" y="550" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Can suffer from overfitting</text>
  <text x="680" y="570" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Poor with non-linear patterns</text>
  <text x="680" y="590" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Requires large sample sizes</text>
  <text x="680" y="610" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Sensitive to multicollinearity</text>
  <text x="680" y="630" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Binary classification limitation</text>
  
  <!-- Applications -->
  <text x="50" y="680" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Common Applications:</text>
  <text x="200" y="680" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Email Spam Detection</text>
  <text x="350" y="680" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Medical Diagnosis</text>
  <text x="480" y="680" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Marketing Response</text>
  <text x="620" y="680" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Credit Approval</text>
  <text x="750" y="680" font-family="Arial, sans-serif" font-size="12" fill="#34495e">A/B Testing</text>
  
  <!-- Watermark -->
  <text x="500" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#bdc3c7" opacity="0.7">偷偷星球</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
</svg>