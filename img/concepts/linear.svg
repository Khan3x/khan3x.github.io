<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Linear Regression Algorithm</text>
  
  <!-- Mathematical Formula -->
  <rect x="50" y="60" width="200" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Mathematical Model</text>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">y = mx + b</text>
  
  <!-- Main Scatter Plot with Regression Line -->
  <g id="main-plot" transform="translate(300, 80)">
    <!-- Plot background -->
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#34495e" stroke-width="2"/>
    
    <!-- Grid lines -->
    <g stroke="#ecf0f1" stroke-width="1">
      <line x1="0" y1="40" x2="300" y2="40"/>
      <line x1="0" y1="80" x2="300" y2="80"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
      <line x1="0" y1="160" x2="300" y2="160"/>
      <line x1="60" y1="0" x2="60" y2="200"/>
      <line x1="120" y1="0" x2="120" y2="200"/>
      <line x1="180" y1="0" x2="180" y2="200"/>
      <line x1="240" y1="0" x2="240" y2="200"/>
    </g>
    
    <!-- Data points -->
    <circle cx="30" cy="170" r="4" fill="#e74c3c"/>
    <circle cx="50" cy="150" r="4" fill="#e74c3c"/>
    <circle cx="80" cy="140" r="4" fill="#e74c3c"/>
    <circle cx="110" cy="120" r="4" fill="#e74c3c"/>
    <circle cx="140" cy="100" r="4" fill="#e74c3c"/>
    <circle cx="170" cy="85" r="4" fill="#e74c3c"/>
    <circle cx="200" cy="70" r="4" fill="#e74c3c"/>
    <circle cx="230" cy="50" r="4" fill="#e74c3c"/>
    <circle cx="260" cy="35" r="4" fill="#e74c3c"/>
    
    <!-- Best fit line -->
    <line x1="10" y1="180" x2="280" y2="25" stroke="#27ae60" stroke-width="3"/>
    
    <!-- Residual lines (error visualization) -->
    <g stroke="#f39c12" stroke-width="1" stroke-dasharray="2,2">
      <line x1="30" y1="170" x2="30" y2="162"/>
      <line x1="50" y1="150" x2="50" y2="152"/>
      <line x1="80" y1="140" x2="80" y2="135"/>
      <line x1="110" y1="120" x2="110" y2="118"/>
      <line x1="140" y1="100" x2="140" y2="101"/>
      <line x1="170" y1="85" x2="170" y2="84"/>
      <line x1="200" y1="70" x2="200" y2="67"/>
      <line x1="230" y1="50" x2="230" y2="50"/>
      <line x1="260" y1="35" x2="260" y2="33"/>
    </g>
    
    <!-- Axes labels -->
    <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Independent Variable (X)</text>
    <text x="-10" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e" transform="rotate(-90, -10, 100)">Dependent Variable (Y)</text>
  </g>
  
  <!-- Legend for main plot -->
  <g transform="translate(620, 120)">
    <circle cx="10" cy="10" r="4" fill="#e74c3c"/>
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Data Points</text>
    <line x1="5" y1="30" x2="25" y2="30" stroke="#27ae60" stroke-width="3"/>
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Best Fit Line</text>
    <line x1="5" y1="50" x2="25" y2="50" stroke="#f39c12" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Residuals (Errors)</text>
  </g>
  
  <!-- Algorithm Process Flow -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Algorithm Process:</text>
    
    <!-- Step 1 -->
    <rect x="0" y="20" width="180" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Collect Data</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(X, Y) pairs</text>
    <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Training Dataset</text>
    
    <!-- Arrow 1 -->
    <path d="M190 50 L210 50" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <rect x="220" y="20" width="180" height="60" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
    <text x="310" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Find Best Line</text>
    <text x="310" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Minimize Sum of</text>
    <text x="310" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Squared Errors</text>
    
    <!-- Arrow 2 -->
    <path d="M410 50 L430 50" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 -->
    <rect x="440" y="20" width="180" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="530" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Make Predictions</text>
    <text x="530" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Use equation:</text>
    <text x="530" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ŷ = mx + b</text>
  </g>
  
  <!-- Cost Function Visualization -->
  <g transform="translate(700, 320)">
    <rect x="0" y="0" width="250" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Cost Function (MSE)</text>
    
    <!-- Simple parabola representing cost function -->
    <g transform="translate(25, 45)">
      <rect x="0" y="0" width="200" height="80" fill="white" stroke="#34495e" stroke-width="1"/>
      <path d="M20 70 Q100 20 180 70" stroke="#e74c3c" stroke-width="3" fill="none"/>
      <circle cx="100" cy="20" r="3" fill="#27ae60"/>
      <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Parameters (m, b)</text>
      <text x="-5" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e" transform="rotate(-90, -5, 40)">Cost</text>
      <text x="105" y="15" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">Minimum</text>
    </g>
    
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Goal: Find minimum cost</text>
  </g>
  
  <!-- Key Concepts Box -->
  <rect x="50" y="450" width="280" height="200" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="190" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Key Concepts</text>
  
  <text x="60" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Slope (m):</text>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Rate of change between X and Y</text>
  
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Intercept (b):</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Y-value when X = 0</text>
  
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Residuals:</text>
  <text x="60" y="585" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Differences between actual and predicted values</text>
  
  <text x="60" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">R-squared:</text>
  <text x="60" y="620" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Measures how well the line fits the data</text>
  
  <text x="60" y="640" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e8449">Least Squares:</text>
  <text x="60" y="655" font-family="Arial, sans-serif" font-size="11" fill="#1e8449">Method to find the best fitting line</text>
  
  <!-- Advantages Box -->
  <rect x="360" y="450" width="280" height="200" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="500" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">Advantages</text>
  <text x="370" y="500" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Simple and interpretable</text>
  <text x="370" y="520" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Fast training and prediction</text>
  <text x="370" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ No hyperparameters to tune</text>
  <text x="370" y="560" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Good baseline model</text>
  <text x="370" y="580" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Works well with linear relationships</text>
  <text x="370" y="600" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Probabilistic predictions</text>
  <text x="370" y="620" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Less prone to overfitting</text>
  <text x="370" y="640" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">✓ Statistical significance testing</text>
  
  <!-- Limitations Box -->
  <rect x="670" y="450" width="280" height="200" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="810" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Limitations</text>
  <text x="680" y="500" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Assumes linear relationship</text>
  <text x="680" y="520" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Sensitive to outliers</text>
  <text x="680" y="540" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Requires feature scaling</text>
  <text x="680" y="560" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Poor with non-linear patterns</text>
  <text x="680" y="580" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Assumes independence of errors</text>
  <text x="680" y="600" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Can suffer from multicollinearity</text>
  <text x="680" y="620" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Assumes constant variance</text>
  <text x="680" y="640" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">✗ Limited complexity modeling</text>
  
  <!-- Watermark -->
  <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#bdc3c7" opacity="0.7">偷偷星球</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
</svg>