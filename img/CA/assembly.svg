<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- 水印 -->
    <text x="400" y="300" font-size="50" fill="#dddddd" text-anchor="middle" transform="rotate(-45 400 300)">
        偷偷星球
    </text>
    
    <!-- 标题 -->
    <text x="200" y="40" font-size="24" font-weight="bold">大端序(Big-endian)</text>
    <text x="600" y="40" font-size="24" font-weight="bold">小端序(Little-endian)</text>
    
    <!-- 大端序内存布局 -->
    <g transform="translate(100,80)">
        <!-- 内存格子 -->
        <rect x="0" y="0" width="300" height="50" fill="none" stroke="#333"/>
        <line x1="75" y1="0" x2="75" y2="50" stroke="#333"/>
        <line x1="150" y1="0" x2="150" y2="50" stroke="#333"/>
        <line x1="225" y1="0" x2="225" y2="50" stroke="#333"/>
        
        <!-- 数据值 -->
        <text x="37.5" y="30" text-anchor="middle">12</text>
        <text x="112.5" y="30" text-anchor="middle">34</text>
        <text x="187.5" y="30" text-anchor="middle">56</text>
        <text x="262.5" y="30" text-anchor="middle">78</text>
        
        <!-- 地址标签 -->
        <text x="37.5" y="70" text-anchor="middle" font-size="12">0x00</text>
        <text x="112.5" y="70" text-anchor="middle" font-size="12">0x01</text>
        <text x="187.5" y="70" text-anchor="middle" font-size="12">0x02</text>
        <text x="262.5" y="70" text-anchor="middle" font-size="12">0x03</text>
    </g>
    
    <!-- 小端序内存布局 -->
    <g transform="translate(450,80)">
        <!-- 内存格子 -->
        <rect x="0" y="0" width="300" height="50" fill="none" stroke="#333"/>
        <line x1="75" y1="0" x2="75" y2="50" stroke="#333"/>
        <line x1="150" y1="0" x2="150" y2="50" stroke="#333"/>
        <line x1="225" y1="0" x2="225" y2="50" stroke="#333"/>
        
        <!-- 数据值 -->
        <text x="37.5" y="30" text-anchor="middle">78</text>
        <text x="112.5" y="30" text-anchor="middle">56</text>
        <text x="187.5" y="30" text-anchor="middle">34</text>
        <text x="262.5" y="30" text-anchor="middle">12</text>
        
        <!-- 地址标签 -->
        <text x="37.5" y="70" text-anchor="middle" font-size="12">0x00</text>
        <text x="112.5" y="70" text-anchor="middle" font-size="12">0x01</text>
        <text x="187.5" y="70" text-anchor="middle" font-size="12">0x02</text>
        <text x="262.5" y="70" text-anchor="middle" font-size="12">0x03</text>
    </g>
    
    <!-- 说明文本 -->
    <text x="250" y="180" font-size="16">高位字节在低地址</text>
    <text x="650" y="180" font-size="16">低位字节在低地址</text>
</svg>
