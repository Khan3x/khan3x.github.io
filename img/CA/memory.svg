<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="130" y="30" font-size="16" font-weight="bold">存储器层次结构</text>
  
  <!-- 寄存器层 -->
  <path d="M190 60 L210 60 L205 80 L195 80 Z" fill="#FF9999"/>
  <text x="150" y="70" font-size="12">寄存器</text>
  <text x="220" y="70" font-size="10" fill="red">速度最快</text>
  <text x="220" y="80" font-size="10" fill="red">容量最小</text>
  
  <!-- 高速缓存层 -->
  <path d="M170 90 L230 90 L220 120 L180 120 Z" fill="#FFCC99"/>
  <text x="150" y="110" font-size="12">高速缓存(Cache)</text>
  
  <!-- 主存层 -->
  <path d="M150 130 L250 130 L235 170 L165 170 Z" fill="#FFFF99"/>
  <text x="160" y="155" font-size="12">主存(RAM)</text>
  
  <!-- 外存层 -->
  <path d="M120 180 L280 180 L260 230 L140 230 Z" fill="#99FF99"/>
  <text x="150" y="210" font-size="12">外存(硬盘/SSD)</text>
  <text x="310" y="210" font-size="10" fill="red">速度最慢</text>
  <text x="310" y="220" font-size="10" fill="red">容量最大</text>
  
  <!-- 速度和容量指示箭头 -->
  <!-- 速度递减箭头 -->
  <line x1="300" y1="60" x2="300" y2="220" stroke="black" stroke-width="1"/>
  <path d="M300 220 L295 210 L300 230 L305 210 Z" fill="black"/>
  
  <!-- 容量递增箭头 -->
  <line x1="100" y1="230" x2="100" y2="70" stroke="black" stroke-width="1"/>
  <path d="M100 70 L95 80 L100 60 L105 80 Z" fill="black"/>
  
  <text x="320" y="145" font-size="12" transform="rotate(90 320,145)">速度递减</text>
  <text x="80" y="145" font-size="12" transform="rotate(-90 80,145)">容量递增</text>

  <!-- 水印 -->
  <text x="200" y="145" font-size="24" fill="rgba(128,128,128,0.3)" text-anchor="middle" transform="rotate(-45 200,145)">偷偷星球</text>
</svg>