<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- 背景 -->
    <rect width="400" height="300" fill="#f8f9fa"/>
    
    <!-- 水印 -->
    <text x="200" y="150" font-size="40" fill="#dddddd" text-anchor="middle" transform="rotate(-45 200 150)">
        偷偷星球
    </text>
    
    <!-- 大端序部分 -->
    <g transform="translate(50,30)">
        <text x="150" y="0" font-size="18" font-weight="bold" text-anchor="middle">大端序(Big-endian)</text>
        
        <!-- 内存格子 -->
        <rect x="0" y="20" width="300" height="40" fill="none" stroke="#333"/>
        <line x1="75" y1="20" x2="75" y2="60" stroke="#333"/>
        <line x1="150" y1="20" x2="150" y2="60" stroke="#333"/>
        <line x1="225" y1="20" x2="225" y2="60" stroke="#333"/>
        
        <!-- 数据值 -->
        <text x="37.5" y="45" text-anchor="middle">12</text>
        <text x="112.5" y="45" text-anchor="middle">34</text>
        <text x="187.5" y="45" text-anchor="middle">56</text>
        <text x="262.5" y="45" text-anchor="middle">78</text>
        
        <!-- 地址标签 -->
        <text x="37.5" y="75" text-anchor="middle" font-size="12">0x00</text>
        <text x="112.5" y="75" text-anchor="middle" font-size="12">0x01</text>
        <text x="187.5" y="75" text-anchor="middle" font-size="12">0x02</text>
        <text x="262.5" y="75" text-anchor="middle" font-size="12">0x03</text>
        
        <!-- 说明文本 -->
        <text x="150" y="95" font-size="14" text-anchor="middle">高位字节在低地址</text>
    </g>
    
    <!-- 小端序部分 -->
    <g transform="translate(50,170)">
        <text x="150" y="0" font-size="18" font-weight="bold" text-anchor="middle">小端序(Little-endian)</text>
        
        <!-- 内存格子 -->
        <rect x="0" y="20" width="300" height="40" fill="none" stroke="#333"/>
        <line x1="75" y1="20" x2="75" y2="60" stroke="#333"/>
        <line x1="150" y1="20" x2="150" y2="60" stroke="#333"/>
        <line x1="225" y1="20" x2="225" y2="60" stroke="#333"/>
        
        <!-- 数据值 -->
        <text x="37.5" y="45" text-anchor="middle">78</text>
        <text x="112.5" y="45" text-anchor="middle">56</text>
        <text x="187.5" y="45" text-anchor="middle">34</text>
        <text x="262.5" y="45" text-anchor="middle">12</text>
        
        <!-- 地址标签 -->
        <text x="37.5" y="75" text-anchor="middle" font-size="12">0x00</text>
        <text x="112.5" y="75" text-anchor="middle" font-size="12">0x01</text>
        <text x="187.5" y="75" text-anchor="middle" font-size="12">0x02</text>
        <text x="262.5" y="75" text-anchor="middle" font-size="12">0x03</text>
        
        <!-- 说明文本 -->
        <text x="150" y="95" font-size="14" text-anchor="middle">低位字节在低地址</text>
    </g>
</svg>
