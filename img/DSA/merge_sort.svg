<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-size="24" text-anchor="middle" fill="#333">归并排序思路示意图</text>
  
  <!-- 初始数组 -->
  <g transform="translate(50, 60)">
    <rect width="700" height="40" fill="#e0e0e0" stroke="#333"/>
    <text x="350" y="25" font-size="14" text-anchor="middle">[38, 27, 43, 3, 9, 82, 10]</text>
  </g>
  
  <!-- 第一次分割 -->
  <g transform="translate(50, 120)">
    <rect width="340" height="40" fill="#ffd700" stroke="#333"/>
    <rect x="360" width="340" height="40" fill="#87ceeb" stroke="#333"/>
    <text x="170" y="25" font-size="14" text-anchor="middle">[38, 27, 43, 3]</text>
    <text x="530" y="25" font-size="14" text-anchor="middle">[9, 82, 10]</text>
  </g>
  
  <!-- 第二次分割 -->
  <g transform="translate(50, 180)">
    <rect width="160" height="40" fill="#ffd700" stroke="#333"/>
    <rect x="180" width="160" height="40" fill="#ffd700" stroke="#333"/>
    <rect x="360" width="160" height="40" fill="#87ceeb" stroke="#333"/>
    <rect x="540" width="160" height="40" fill="#87ceeb" stroke="#333"/>
    <text x="80" y="25" font-size="14" text-anchor="middle">[38, 27]</text>
    <text x="260" y="25" font-size="14" text-anchor="middle">[43, 3]</text>
    <text x="440" y="25" font-size="14" text-anchor="middle">[9, 82]</text>
    <text x="620" y="25" font-size="14" text-anchor="middle">[10]</text>
  </g>
  
  <!-- 排序和合并 -->
  <g transform="translate(50, 240)">
    <rect width="160" height="40" fill="#98fb98" stroke="#333"/>
    <rect x="180" width="160" height="40" fill="#98fb98" stroke="#333"/>
    <rect x="360" width="160" height="40" fill="#98fb98" stroke="#333"/>
    <rect x="540" width="160" height="40" fill="#98fb98" stroke="#333"/>
    <text x="80" y="25" font-size="14" text-anchor="middle">[27, 38]</text>
    <text x="260" y="25" font-size="14" text-anchor="middle">[3, 43]</text>
    <text x="440" y="25" font-size="14" text-anchor="middle">[9, 82]</text>
    <text x="620" y="25" font-size="14" text-anchor="middle">[10]</text>
  </g>
  
  <!-- 继续合并 -->
  <g transform="translate(50, 300)">
    <rect width="340" height="40" fill="#98fb98" stroke="#333"/>
    <rect x="360" width="340" height="40" fill="#98fb98" stroke="#333"/>
    <text x="170" y="25" font-size="14" text-anchor="middle">[3, 27, 38, 43]</text>
    <text x="530" y="25" font-size="14" text-anchor="middle">[9, 10, 82]</text>
  </g>
  
  <!-- 最终结果 -->
  <g transform="translate(50, 360)">
    <rect width="700" height="40" fill="#98fb98" stroke="#333"/>
    <text x="350" y="25" font-size="14" text-anchor="middle">[3, 9, 10, 27, 38, 43, 82]</text>
  </g>
  
  <!-- 箭头 -->
  <g fill="none" stroke="#333" stroke-width="2">
    <path d="M400,100 L400,120"/>
    <path d="M220,160 L130,180"/>
    <path d="M220,160 L310,180"/>
    <path d="M580,160 L490,180"/>
    <path d="M580,160 L670,180"/>
    <path d="M400,220 L400,240"/>
    <path d="M400,280 L400,300"/>
    <path d="M400,340 L400,360"/>
  </g>
  
  <!-- 说明文字 -->
  <text x="400" y="420" font-size="16" text-anchor="middle" fill="#333">分割 -> 排序 -> 合并</text>
  <text x="400" y="445" font-size="16" text-anchor="middle" fill="#333">递归地将数组分割，排序小数组，然后合并</text>
  <text x="400" y="470" font-size="16" text-anchor="middle" fill="#333">直到整个数组有序</text>

  <!-- 水印 -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="60" fill="rgba(150,150,150,0.15)" text-anchor="middle" transform="rotate(-30 400 250)">偷偷星球</text>
</svg>
