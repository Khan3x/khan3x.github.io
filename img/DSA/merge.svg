<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f0f0f0"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-size="24" text-anchor="middle" font-weight="bold">Merge Intervals Algorithm Visualization</text>
  
  <!-- 时间轴 -->
  <line x1="50" y1="450" x2="750" y2="450" stroke="black" stroke-width="2"/>
  <text x="50" y="470" font-size="12" text-anchor="middle">0</text>
  <text x="200" y="470" font-size="12" text-anchor="middle">2</text>
  <text x="350" y="470" font-size="12" text-anchor="middle">4</text>
  <text x="500" y="470" font-size="12" text-anchor="middle">6</text>
  <text x="650" y="470" font-size="12" text-anchor="middle">8</text>
  <text x="750" y="470" font-size="12" text-anchor="middle">10</text>
  
  <!-- 原始区间 -->
  <rect x="50" y="100" width="300" height="30" fill="#ffccd5" stroke="black"/>
  <text x="200" y="120" font-size="14" text-anchor="middle">[1,3]</text>
  
  <rect x="200" y="150" width="200" height="30" fill="#ffccd5" stroke="black"/>
  <text x="300" y="170" font-size="14" text-anchor="middle">[2,4]</text>
  
  <rect x="350" y="200" width="250" height="30" fill="#ffccd5" stroke="black"/>
  <text x="475" y="220" font-size="14" text-anchor="middle">[4,7]</text>
  
  <rect x="500" y="250" width="200" height="30" fill="#ffccd5" stroke="black"/>
  <text x="600" y="270" font-size="14" text-anchor="middle">[6,8]</text>
  
  <!-- 合并后的区间 -->
  <rect x="50" y="350" width="400" height="40" fill="#a8e6cf" stroke="black"/>
  <text x="250" y="375" font-size="16" text-anchor="middle">[1,4]</text>
  
  <rect x="350" y="350" width="350" height="40" fill="#a8e6cf" stroke="black"/>
  <text x="525" y="375" font-size="16" text-anchor="middle">[4,8]</text>
  
  <!-- 说明 -->
  <text x="50" y="70" font-size="16" font-weight="bold">原始区间：</text>
  <text x="50" y="320" font-size="16" font-weight="bold">合并后的区间：</text>
  
  <!-- 水印 -->
  <text x="400" y="250" font-size="48" text-anchor="middle" fill="rgba(0,0,0,0.1)" font-weight="bold" transform="rotate(-30 400 250)">偷偷星球</text>
</svg>
