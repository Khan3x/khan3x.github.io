<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- 步骤1：初始图 -->
  <g transform="translate(0, 0) scale(0.8)">
    <text x="200" y="20" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Step 1: Initial Graph</text>
    <circle cx="100" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <circle cx="300" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="2"/>
    <circle cx="200" cy="250" r="25" fill="#FFC107" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="2"/>
    <circle cx="350" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="350" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="200" x2="100" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="350" y1="200" x2="300" y2="100" stroke="#333" stroke-width="2"/>
    <text x="200" y="90" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">7</text>
    <text x="135" y="190" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">5</text>
    <text x="265" y="190" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">4</text>
    <text x="110" y="230" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">3</text>
    <text x="290" y="230" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">6</text>
    <text x="60" y="140" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">2</text>
    <text x="340" y="140" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">1</text>
  </g>
  
  <!-- 步骤2：选择最小边 -->
  <g transform="translate(400, 0) scale(0.8)">
    <text x="200" y="20" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Step 2: Select Min Edge (1)</text>
    <circle cx="100" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <circle cx="300" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="2"/>
    <circle cx="200" cy="250" r="25" fill="#FFC107" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="2"/>
    <circle cx="350" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="100" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="200" x2="100" y2="100" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="200" x2="300" y2="100" stroke="#FF5722" stroke-width="3"/>
    <text x="340" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">1</text>
  </g>
  
  <!-- 步骤3：选择次小边 -->
  <g transform="translate(0, 270) scale(0.8)">
    <text x="200" y="20" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Step 3: Select Next Min Edge (2)</text>
    <circle cx="100" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <circle cx="300" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="2"/>
    <circle cx="200" cy="250" r="25" fill="#FFC107" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="2"/>
    <circle cx="350" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="100" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="200" x2="100" y2="100" stroke="#FF5722" stroke-width="3"/>
    <line x1="350" y1="200" x2="300" y2="100" stroke="#FF5722" stroke-width="3"/>
    <text x="60" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">2</text>
    <text x="340" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">1</text>
  </g>
  
  <!-- 步骤4：选择第三小边 -->
  <g transform="translate(400, 270) scale(0.8)">
    <text x="200" y="20" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Step 4: Select Third Min Edge (3)</text>
    <circle cx="100" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <circle cx="300" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="2"/>
    <circle cx="200" cy="250" r="25" fill="#FFC107" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="2"/>
    <circle cx="350" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="100" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="100" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="200" x2="200" y2="250" stroke="#FF5722" stroke-width="3"/>
    <line x1="350" y1="200" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="200" x2="100" y2="100" stroke="#FF5722" stroke-width="3"/>
    <line x1="350" y1="200" x2="300" y2="100" stroke="#FF5722" stroke-width="3"/>
    <text x="60" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">2</text>
    <text x="340" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">1</text>
    <text x="110" y="230" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">3</text>
  </g>
  
  <!-- 步骤5：最终的MST -->
  <g transform="translate(200, 540) scale(0.8)">
    <text x="200" y="20" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Step 5: Final MST</text>
    <circle cx="100" cy="100" r="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <circle cx="300" cy="100" r="25" fill="#2196F3" stroke="#333" stroke-width="2"/>
    <circle cx="200" cy="250" r="25" fill="#FFC107" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="200" r="25" fill="#9C27B0" stroke="#333" stroke-width="2"/>
    <circle cx="350" cy="200" r="25" fill="#F44336" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="200" x2="200" y2="250" stroke="#FF5722" stroke-width="3"/>
    <line x1="50" y1="200" x2="100" y2="100" stroke="#FF5722" stroke-width="3"/>
    <line x1="350" y1="200" x2="300" y2="100" stroke="#FF5722" stroke-width="3"/>
    <line x1="300" y1="100" x2="200" y2="250" stroke="#FF5722" stroke-width="3"/>
    <text x="60" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">2</text>
    <text x="340" y="140" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">1</text>
    <text x="110" y="230" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">3</text>
    <text x="265" y="190" font-family="Arial" font-size="14" fill="#FF5722" font-weight="bold" text-anchor="middle">4</text>
  </g>
  
  <!-- 水印 -->
  <text x="400" y="400" font-family="Arial" font-size="48" fill="rgba(0,0,0,0.1)" text-anchor="middle" dominant-baseline="middle" transform="rotate(-45,400,400)">偷偷星球</text>
</svg>
