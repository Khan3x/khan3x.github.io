<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- 无向图 -->
  <g transform="translate(50, 50)">
    <circle cx="70" cy="70" r="30" fill="#4CAF50"/>
    <circle cx="190" cy="40" r="30" fill="#2196F3"/>
    <circle cx="230" cy="140" r="30" fill="#FFC107"/>
    
    <line x1="70" y1="70" x2="190" y2="40" stroke="black" stroke-width="2"/>
    <line x1="190" y1="40" x2="230" y2="140" stroke="black" stroke-width="2"/>
    
    <text x="70" y="75" font-family="Arial" font-size="20" text-anchor="middle" fill="white">1</text>
    <text x="190" y="45" font-family="Arial" font-size="20" text-anchor="middle" fill="white">2</text>
    <text x="230" y="145" font-family="Arial" font-size="20" text-anchor="middle" fill="white">3</text>
    
    <text x="150" y="10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">无向图</text>
  </g>

  <!-- 无向图邻接矩阵 -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="120" height="120" fill="white" stroke="black"/>
    <line x1="40" y1="0" x2="40" y2="120" stroke="black"/>
    <line x1="80" y1="0" x2="80" y2="120" stroke="black"/>
    <line x1="0" y1="40" x2="120" y2="40" stroke="black"/>
    <line x1="0" y1="80" x2="120" y2="80" stroke="black"/>
    
    <text x="20" y="25" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="60" y="25" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    <text x="100" y="25" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    
    <text x="20" y="65" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    <text x="60" y="65" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="100" y="65" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    
    <text x="20" y="105" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="60" y="105" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    <text x="100" y="105" font-family="Arial" font-size="16" text-anchor="middle">0</text>

    <text x="60" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">无向图邻接矩阵</text>
  </g>

  <!-- 有向图 -->
  <g transform="translate(450, 50)">
    <circle cx="70" cy="70" r="30" fill="#E91E63"/>
    <circle cx="190" cy="40" r="30" fill="#9C27B0"/>
    <circle cx="230" cy="140" r="30" fill="#FF5722"/>
    
    <path d="M70,70 Q130,30 190,40" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M190,40 Q210,90 230,140" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M230,140 Q150,130 70,70" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="70" y="75" font-family="Arial" font-size="20" text-anchor="middle" fill="white">A</text>
    <text x="190" y="45" font-family="Arial" font-size="20" text-anchor="middle" fill="white">B</text>
    <text x="230" y="145" font-family="Arial" font-size="20" text-anchor="middle" fill="white">C</text>
    
    <text x="150" y="10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">有向图</text>
  </g>

  <!-- 有向图邻接矩阵 -->
  <g transform="translate(450, 230)">
    <rect x="0" y="0" width="120" height="120" fill="white" stroke="black"/>
    <line x1="40" y1="0" x2="40" y2="120" stroke="black"/>
    <line x1="80" y1="0" x2="80" y2="120" stroke="black"/>
    <line x1="0" y1="40" x2="120" y2="40" stroke="black"/>
    <line x1="0" y1="80" x2="120" y2="80" stroke="black"/>
    
    <text x="20" y="25" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="60" y="25" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    <text x="100" y="25" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    
    <text x="20" y="65" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="60" y="65" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="100" y="65" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    
    <text x="20" y="105" font-family="Arial" font-size="16" text-anchor="middle">1</text>
    <text x="60" y="105" font-family="Arial" font-size="16" text-anchor="middle">0</text>
    <text x="100" y="105" font-family="Arial" font-size="16" text-anchor="middle">0</text>

    <text x="60" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">有向图邻接矩阵</text>
  </g>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- 居中水印 -->
  <text x="400" y="200" font-family="Arial" font-size="48" text-anchor="middle" fill="#888888" opacity="0.2" transform="rotate(-30, 400, 200)">偷偷星球</text>
</svg>
