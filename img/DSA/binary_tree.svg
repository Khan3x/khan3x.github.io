<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" text-anchor="middle" font-weight="bold">Binary Tree Concepts</text>
  
  <!-- Basic Binary Tree -->
  <g transform="translate(100,100)">
    <text x="0" y="-20" font-size="18" font-weight="bold">Basic Binary Tree</text>
    <circle cx="100" cy="0" r="20" fill="white" stroke="black"/>
    <text x="100" y="5" text-anchor="middle">1</text>
    <line x1="85" y1="15" x2="50" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="115" y1="15" x2="150" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="50" cy="70" r="20" fill="white" stroke="black"/>
    <text x="50" y="75" text-anchor="middle">2</text>
    <line x1="35" y1="85" x2="20" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="65" y1="85" x2="80" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="150" cy="70" r="20" fill="white" stroke="black"/>
    <text x="150" y="75" text-anchor="middle">3</text>
    <line x1="135" y1="85" x2="120" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="165" y1="85" x2="180" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="20" cy="140" r="20" fill="white" stroke="black"/>
    <text x="20" y="145" text-anchor="middle">4</text>
    
    <circle cx="80" cy="140" r="20" fill="white" stroke="black"/>
    <text x="80" y="145" text-anchor="middle">5</text>
    
    <circle cx="120" cy="140" r="20" fill="white" stroke="black"/>
    <text x="120" y="145" text-anchor="middle">6</text>
    
    <circle cx="180" cy="140" r="20" fill="white" stroke="black"/>
    <text x="180" y="145" text-anchor="middle">7</text>
    
    <!-- Depth labels -->
    <text x="-30" y="5" text-anchor="end">Depth 0</text>
    <text x="-30" y="75" text-anchor="end">Depth 1</text>
    <text x="-30" y="145" text-anchor="end">Depth 2</text>
  </g>
  
  <!-- Binary Search Tree -->
  <g transform="translate(400,100)">
    <text x="0" y="-20" font-size="18" font-weight="bold">Binary Search Tree</text>
    <circle cx="100" cy="0" r="20" fill="white" stroke="black"/>
    <text x="100" y="5" text-anchor="middle">8</text>
    <line x1="85" y1="15" x2="50" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="115" y1="15" x2="150" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="50" cy="70" r="20" fill="white" stroke="black"/>
    <text x="50" y="75" text-anchor="middle">3</text>
    <line x1="35" y1="85" x2="20" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="65" y1="85" x2="80" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="150" cy="70" r="20" fill="white" stroke="black"/>
    <text x="150" y="75" text-anchor="middle">10</text>
    <line x1="135" y1="85" x2="120" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="165" y1="85" x2="180" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="20" cy="140" r="20" fill="white" stroke="black"/>
    <text x="20" y="145" text-anchor="middle">1</text>
    
    <circle cx="80" cy="140" r="20" fill="white" stroke="black"/>
    <text x="80" y="145" text-anchor="middle">6</text>
    
    <circle cx="120" cy="140" r="20" fill="white" stroke="black"/>
    <text x="120" y="145" text-anchor="middle">9</text>
    
    <circle cx="180" cy="140" r="20" fill="white" stroke="black"/>
    <text x="180" y="145" text-anchor="middle">14</text>
    
    <text x="0" y="180" font-size="14">Left subtree &lt; Node &lt; Right subtree</text>
  </g>
  
  <!-- Complete Binary Tree -->
  <g transform="translate(100,350)">
    <text x="0" y="-20" font-size="18" font-weight="bold">Complete Binary Tree</text>
    <circle cx="100" cy="0" r="20" fill="white" stroke="black"/>
    <text x="100" y="5" text-anchor="middle">1</text>
    <line x1="85" y1="15" x2="50" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="115" y1="15" x2="150" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="50" cy="70" r="20" fill="white" stroke="black"/>
    <text x="50" y="75" text-anchor="middle">2</text>
    <line x1="35" y1="85" x2="20" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="65" y1="85" x2="80" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="150" cy="70" r="20" fill="white" stroke="black"/>
    <text x="150" y="75" text-anchor="middle">3</text>
    <line x1="135" y1="85" x2="120" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="20" cy="140" r="20" fill="white" stroke="black"/>
    <text x="20" y="145" text-anchor="middle">4</text>
    
    <circle cx="80" cy="140" r="20" fill="white" stroke="black"/>
    <text x="80" y="145" text-anchor="middle">5</text>
    
    <circle cx="120" cy="140" r="20" fill="white" stroke="black"/>
    <text x="120" y="145" text-anchor="middle">6</text>
    
    <text x="0" y="180" font-size="14">All levels filled except possibly the last</text>
    <text x="0" y="200" font-size="14">Nodes as left as possible on last level</text>
  </g>
  
  <!-- Full Binary Tree -->
  <g transform="translate(400,350)">
    <text x="0" y="-20" font-size="18" font-weight="bold">Full Binary Tree</text>
    <circle cx="100" cy="0" r="20" fill="white" stroke="black"/>
    <text x="100" y="5" text-anchor="middle">1</text>
    <line x1="85" y1="15" x2="50" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="115" y1="15" x2="150" y2="50" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="50" cy="70" r="20" fill="white" stroke="black"/>
    <text x="50" y="75" text-anchor="middle">2</text>
    <line x1="35" y1="85" x2="20" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="65" y1="85" x2="80" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="150" cy="70" r="20" fill="white" stroke="black"/>
    <text x="150" y="75" text-anchor="middle">3</text>
    <line x1="135" y1="85" x2="120" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    <line x1="165" y1="85" x2="180" y2="120" stroke="black" marker-end="url(#arrowhead)"/>
    
    <circle cx="20" cy="140" r="20" fill="white" stroke="black"/>
    <text x="20" y="145" text-anchor="middle">4</text>
    
    <circle cx="80" cy="140" r="20" fill="white" stroke="black"/>
    <text x="80" y="145" text-anchor="middle">5</text>
    
    <circle cx="120" cy="140" r="20" fill="white" stroke="black"/>
    <text x="120" y="145" text-anchor="middle">6</text>
    
    <circle cx="180" cy="140" r="20" fill="white" stroke="black"/>
    <text x="180" y="145" text-anchor="middle">7</text>
    
    <text x="0" y="180" font-size="14">Every node has 0 or 2 children</text>
  </g>
  
  <!-- Centered Watermark -->
  <text x="400" y="300" font-size="72" text-anchor="middle" fill="#888888" opacity="0.3" transform="rotate(-30 400 300)">偷偷星球</text>
</svg>
