<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-size="24" text-anchor="middle" font-weight="bold">Kadane's Algorithm Visualization</text>
  
  <!-- 数组元素 -->
  <rect x="50" y="60" width="700" height="60" fill="#e0e0e0" stroke="#000"/>
  <text x="100" y="100" font-size="20" text-anchor="middle">-2</text>
  <text x="200" y="100" font-size="20" text-anchor="middle">1</text>
  <text x="300" y="100" font-size="20" text-anchor="middle">-3</text>
  <text x="400" y="100" font-size="20" text-anchor="middle">4</text>
  <text x="500" y="100" font-size="20" text-anchor="middle">-1</text>
  <text x="600" y="100" font-size="20" text-anchor="middle">2</text>
  <text x="700" y="100" font-size="20" text-anchor="middle">1</text>
  
  <!-- 当前和（curSum）-->
  <text x="50" y="160" font-size="18" font-weight="bold">Current Sum:</text>
  <rect x="50" y="170" width="700" height="40" fill="#b3e5fc" stroke="#000"/>
  <text x="100" y="195" font-size="16" text-anchor="middle">-2</text>
  <text x="200" y="195" font-size="16" text-anchor="middle">1</text>
  <text x="300" y="195" font-size="16" text-anchor="middle">1</text>
  <text x="400" y="195" font-size="16" text-anchor="middle">4</text>
  <text x="500" y="195" font-size="16" text-anchor="middle">3</text>
  <text x="600" y="195" font-size="16" text-anchor="middle">5</text>
  <text x="700" y="195" font-size="16" text-anchor="middle">6</text>
  
  <!-- 最大和（result）-->
  <text x="50" y="240" font-size="18" font-weight="bold">Max Sum:</text>
  <rect x="50" y="250" width="700" height="40" fill="#c8e6c9" stroke="#000"/>
  <text x="100" y="275" font-size="16" text-anchor="middle">-2</text>
  <text x="200" y="275" font-size="16" text-anchor="middle">1</text>
  <text x="300" y="275" font-size="16" text-anchor="middle">1</text>
  <text x="400" y="275" font-size="16" text-anchor="middle">4</text>
  <text x="500" y="275" font-size="16" text-anchor="middle">4</text>
  <text x="600" y="275" font-size="16" text-anchor="middle">5</text>
  <text x="700" y="275" font-size="16" text-anchor="middle">6</text>
  
  <!-- 最大子数组 -->
  <text x="50" y="320" font-size="18" font-weight="bold">Max Subarray:</text>
  <rect x="350" y="330" width="400" height="40" fill="#ffcdd2" stroke="#000"/>
  <text x="400" y="355" font-size="16" text-anchor="middle">4</text>
  <text x="500" y="355" font-size="16" text-anchor="middle">-1</text>
  <text x="600" y="355" font-size="16" text-anchor="middle">2</text>
  <text x="700" y="355" font-size="16" text-anchor="middle">1</text>
  
  <!-- 说明 -->
  <text x="400" y="390" font-size="14" text-anchor="middle">最大子数组和: 6</text>
  
  <!-- 水印 -->
  <text x="400" y="200" font-size="48" text-anchor="middle" fill="rgba(0,0,0,0.1)" font-weight="bold" transform="rotate(-30 400 200)">偷偷星球</text>
</svg>